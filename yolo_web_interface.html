<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-preview {
            margin: 30px 0;
            display: none;
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .result-img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .detection-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .detection-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç YOLO Object Detection</h1>
        <p style="color: #666; margin-bottom: 30px;">Upload an image to detect and identify objects using AI</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drag & drop an image here or click to browse</div>
            <div style="color: #999; font-size: 0.9em;">Supports: JPG, JPEG, PNG, BMP</div>
            <input type="file" class="file-input" id="fileInput" accept="image/*">
        </div>

        <div class="file-info" id="fileInfo"></div>

        <div class="image-preview" id="imagePreview">
            <h3 style="color: #333; margin-bottom: 15px;">Original Image</h3>
            <img class="preview-img" id="previewImg" alt="Preview">
        </div>

        <button class="btn" id="detectBtn" disabled>üîç Detect Objects</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #667eea;">Processing image... This may take a few moments</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h3 style="color: #333; margin-bottom: 20px;">Detection Results</h3>
            <img class="result-img" id="resultImg" alt="Detection Results">
            <div class="detection-info">
                <h4 style="color: #333; margin-bottom: 15px;">üìä Detection Summary</h4>
                <div class="detection-stats" id="detectionStats"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const resultImg = document.getElementById('resultImg');
        const detectionStats = document.getElementById('detectionStats');

        let selectedFile = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/bmp'];
            if (!allowedTypes.includes(file.type)) {
                showError('Please select a valid image file (JPG, JPEG, PNG, BMP)');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            selectedFile = file;
            hideError();
            
            // Show file info
            showFileInfo(file);
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                detectBtn.disabled = false;
                results.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Show file information
        function showFileInfo(file) {
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <strong>üìÅ Selected File:</strong> ${file.name}<br>
                <strong>üìè Size:</strong> ${fileSize} MB<br>
                <strong>üè∑Ô∏è Type:</strong> ${file.type}
            `;
            fileInfo.style.display = 'block';
        }

        // Detect button click handler
        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showLoading();
            hideError();
            results.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showResults(result);
                } else {
                    throw new Error(result.error || 'Detection failed');
                }
            } catch (err) {
                showError(`Detection failed: ${err.message}`);
            } finally {
                hideLoading();
            }
        });

        // Show results
        function showResults(result) {
            resultImg.src = `data:image/jpeg;base64,${result.image}`;
            
            // Create detection statistics
            const stats = result.detections;
            const totalObjects = stats.total_objects;
            const objectCounts = stats.object_counts;
            const avgConfidence = stats.avg_confidence;

            let statsHTML = `
                <div class="stat-item">
                    <strong>üéØ Total Objects</strong><br>
                    <span style="font-size: 1.5em; color: #667eea;">${totalObjects}</span>
                </div>
                <div class="stat-item">
                    <strong>üìà Avg Confidence</strong><br>
                    <span style="font-size: 1.5em; color: #667eea;">${avgConfidence}%</span>
                </div>
            `;

            // Add object type counts
            for (const [objectType, count] of Object.entries(objectCounts)) {
                statsHTML += `
                    <div class="stat-item">
                        <strong>üè∑Ô∏è ${objectType}</strong><br>
                        <span style="font-size: 1.5em; color: #667eea;">${count}</span>
                    </div>
                `;
            }

            detectionStats.innerHTML = statsHTML;
            results.style.display = 'block';
        }

        // Utility functions
        function showLoading() {
            loading.style.display = 'block';
            detectBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            detectBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
</html>
